<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Flask Application</title>
  <!-- Include necessary stylesheets or frameworks here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      text-align: center;
    }
    .btn {
      margin-top: 20px;
      width: 100%;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Welcome to Your Flask Application</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">GUI</h3>
            <p class="card-text">Interact with the GUI features of the application.</p>
            <a href="/app/templates/gui.html" class="btn btn-primary">Go to GUI</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Viewer</h3>
            <p class="card-text">Explore the viewer functionalities of the application.</p>
            <a href="/app/templates/viewer.html" class="btn btn-secondary">Go to Viewer</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include necessary JavaScript files -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+TpOp9aNFgy3I1bwePxFYj3fF01jpN0Mz2H" crossorigin="anonymous"></script>
