<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Flask Application</title>
  <!-- Include necessary stylesheets or frameworks here -->
  <!-- For example, Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Your Flask Application</h1>
    <p>This is where your Flask app will appear.</p>
    <!-- Example: Embedding Flask app content -->
    <div id="flask-app-container">
      <!-- Use this container to load Flask app content dynamically -->
    </div>
  </div>

  <!-- Include necessary JavaScript files -->
  <!-- Example: Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-0lA8qS6Pv0OrGCJvGw4+JlDsz4rIyjzZw1MtKOkuW7U1JlwKuFJ0szF7U1j2ynCz" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+TpOp9aNFgy3I1bwePxFYj3fF01jpN0Mz2H" crossorigin="anonymous"></script>

  <!-- Include your Flask app's JavaScript files -->
  <!-- Example: If your Flask app is served at /app, adjust the paths accordingly -->
  <script src="/app/static/js/gui.js"></script>
  <script src="/app/static/js/viewer.js"></script>

  <!-- Add any additional scripts your Flask app may require -->
  <script>
    // Example: Initialize a function to load your Flask app content dynamically
    function loadFlaskAppContent() {
      // Make an AJAX request or use fetch to load content from your Flask app's endpoints
      // Example using fetch API
      fetch('/app/content')
        .then(response => response.text())
        .then(data => {
          document.getElementById('flask-app-container').innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading Flask app content:', error);
          document.getElementById('flask-app-container').innerHTML = '<p>Error loading Flask app content. Please check console.</p>';
        });
    }

    // Call your function to load Flask app content when the page is loaded
    document.addEventListener('DOMContentLoaded', function() {
      loadFlaskAppContent();
    });
  </script>
</body>
</html>
